<div>
  <form name="loginForm">
    <input type="text" name="email" ng-model="loginCtrl.login.username" placeholder="email"/>
    <br>
    <input type="password" name="password" ng-model="loginCtrl.login.password" placeholder="password"/>
    <button type='submit' ng-click="loginCtrl.postLogin()">Login</button>
  </form>
  <a href="/#/signup">Sign Up</a>
</div>
